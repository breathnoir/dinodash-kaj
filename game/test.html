<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Dash</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <header>
        <h1>
            <span>D</span><span>i</span><span>N</span><span>o</span> <span>D</span><span>a</span><span>S</span><span>h</span>
        </h1>
    </header>
    

    <main>
        <section id="gameIntro">
            <article>
                <form id="startForm">
                    <label for="playerName">Player Name:</label>
                    <input type="text" id="playerName" name="playerName" placeholder="Enter your name" autofocus
                        required>


                        <fieldset>
                            <legend>Choose Character</legend>
                            <ul>
                                <li><input type="radio" name="character" id="ch1" value="dino1" checked/>
                                    <label for="ch1"><img src="assets/character.svg" /></label>
                                </li>
                                <li><input type="radio" name="character" id="ch2" value="dino2" />
                                    <label for="ch2"><img src="assets/reedmace1.svg" /></label>
                                </li>
                            </ul>
                        </fieldset>

                    <fieldset>
                        <legend>Choose Color Palette</legend>
                        <ul>
                            <li>
                                <input type="radio" name="color" value="light" id="clr1" checked>
                                <label for="clr1"><div>Light</div></label>
                            </li>
                            <li>
                                <input type="radio" name="color" value="light" id="clr2">
                                <label for="clr2"><div>Dark</div></label>
                            </li>
                        </ul>
                    </fieldset>

                    <button type="submit">Start Game</button>
                </form>
            </article>
        </section>

        <aside id="instructions">
            <h2>How to Play</h2>
            <p>Use the spacebar to jump over obstacles. The longer you survive, the higher your score!</p>
        </aside>

        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter">
            <path d="M1 4v6h6"/>
            <path d="M23 20v-6h-6"/>
            <path d="M20.49 9A9 9 0 0 0 5 5L1 9"/>
            <path d="M3.51 15A9 9 0 0 0 19 19l4-4"/>
        </svg>
        

        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter">
            <path d="M1 4v6h6"/>
            <path d="M23 20v-6h-6"/>
            <path d="M20.49 9A9 9 0 0 0 5 5L1 9"/>
            <path d="M3.51 15A9 9 0 0 0 19 19l4-4"/>
        </svg>
        
        
    </main>

    <footer>
        <p>&copy; 2024 Dino Dash. All rights reserved.</p>
    </footer>

    <script src="game.js"></script>
    <script src="menu.js"></script>
    <script src="play.js"></script>
</body>

</html>
